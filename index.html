<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/img/favicon.png"/>
    <title>Torre de Hanoi</title>
</head>

<body>

    <main class="app">
        <h1 class="titulo">Torre de Hanoi - Kenzie Academy</h1>
        <div id="container_msg_conclusao">
            <div id="msg_conclusao">
                <p class="areaMsg"></p>
                <button id="novoJogo" class="reiniciar">Novo Jogo</button>
            </div>
        </div>
        

        <section id="box_torres">
            <div id="torre1" class="torres">

                <div id="areaTorre1" class="areaTorre"></div>
                <div id="pino1" class="pinos"></div>
               
               
            </div>
            <div id="torre2" class="torres">

                <div id="areaTorre2" class="areaTorre"></div>
                <div id="pino2" class="pinos"></div>

            </div>
            <div id="torre3" class="torres">

                <div id="areaTorre3" class="areaTorre"></div>
                <div id="pino3" class="pinos"></div>

            </div>
        </section>

        <section id="painel">
            <div class="divInput">
                <label class="inputs" for="n_discos">N° de Discos</label>
                 <select class="inputs input_box" name="n_discos" id="n_blocos">
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                </select>
            </div>
            <div class="divInput">
                <label class="inputs" for="min_movimentos">Nº Min. de Movimentos</label>
                <input class="inputs input_box" id="min_movimentos" name="min_movimentos" type="text" disabled>
            </div>
            <div class="divInput">
                 <label class="inputs" for="n_movimentos">Nº Movimentos</label>
                 <input class="inputs input_box" id="n_movimentos" name="n_movimentos" type="text" disabled>
            </div>

            <button id="reiniciar" class="reiniciar">Reiniciar</button>

        </section>

    </main>


    <script src="./script.js"></script>
</body>

</html>
