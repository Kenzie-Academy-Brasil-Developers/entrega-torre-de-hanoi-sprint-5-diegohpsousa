<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <main class="app">
        <h1 class="titulo">Boa Sorte!</h1>

        <div id="msg_conclusao"></div>

        <section id="box_torres">
            <div id="torre1" class="torres">

                <div id="areaTorre1" class="areaTorre">
                    <div id="disk8" class="disk8 disk hide"></div>
                    <div id="disk7" class="disk7 disk hide"></div>
                    <div id="disk6" class="disk6 disk hide"></div>
                    <div id="disk5" class="disk5 disk hide"></div>
                    <div id="disk4" class="disk4 disk hide"></div>
                    <div id="disk3" class="disk3 disk hide"></div>
                    <div id="disk2" class="disk2 disk hide"></div>    
                    <div id="disk1" class="disk1 disk hide"></div>
                </div>
                <div id="pino1" class="pinos"></div>
               
               
            </div>
            <div id="torre2" class="torres">

                <div id="areaTorre2" class="areaTorre"></div>
                <div id="pino2" class="pinos"></div>

            </div>
            <div id="torre3" class="torres">

                <div id="areaTorre3" class="areaTorre"></div>
                <div id="pino3" class="pinos"></div>

            </div>
        </section>

        <section id="painel">
            <div class="divInput">
                <label class="inputs" for="n_discos">N° de Discos</label>
                 <select class="inputs input_box" name="n_discos" id="n_discos">
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                </select>
            </div>
            <div class="divInput">
                <label class="inputs" for="min_movimentos">Nº Min. de Movimentos</label>
                <input class="inputs input_box" id="min_movimentos" name="min_movimentos" type="text" disabled>
            </div>
            <div class="divInput">
                 <label class="inputs" for="n_movimentos">Nº Movimentos</label>
                 <input class="inputs input_box" id="n_movimentos" name="n_movimentos" type="text" disabled>
            </div>

            <button id="reiniciar">Reiniciar</button>

        </section>

    </main>


    <script src="./script.js"></script>
</body>

</html>
